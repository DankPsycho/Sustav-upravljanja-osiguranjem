{% block content %}
    <h2>Categories</h2>
    <ul>
        {% for Category in object_list %}
            <li>
                Category name: {{ Category.category_name }}<br>
            </li>
            <li>
                Category date: {{ Category.creation_date }} <br>
            </li>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
